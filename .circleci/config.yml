version: 2
jobs:
  build:
    docker:
      - image: cypress/base:10.15.3
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - restore_cache:
          keys:
            - cypress
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - save_cache:
          paths:
            - /root/.cache/Cypress/**
          key: cypress
      - run: yarn build
      - run: yarn serve & yarn wait && yarn test
      - run: apt install -y python-pip
      - run: pip -q install awscli
      - run: aws s3 sync public/ s3://nikmouz.dev --delete
