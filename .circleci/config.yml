version: 2
jobs:
  build:
    docker:
      - image: digitalgenius/alpine-node-aws
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: apk add git
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build
      - run: aws s3 sync public/ s3://nikmouz.dev --delete
